							<td><label><input type="radio" name="16_option-{{$index}}" value="poor"

							<td><label><input type="radio" name="16_option-{{$index}}" value="very-good"
										ng-model="model[item]" disabled/> </label></td>
							<td><label><input type="radio" name="16_option-{{$index}}" value="excellent"
										ng-model="model[item]" disabled/> </label></td>
						</tr>
					</table>
				</div>


				<div class="form-control">
					<label for="apply" id="label-apply">

				<div class="form-control">

						By submitting this form, I testify that I have provided answers to the best of my belief and

				<!-- Multi-line Text Input Control -->
				<div class="button-loca">

					<button type="back" value="back" style="background-color: #ffffff; ">

			</form>
