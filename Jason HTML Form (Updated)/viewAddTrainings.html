<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View/Add Trainings</title>
</head>
<label>View/Add Trainings</label>
<body>
    <div>
    <label>ADD NEW TRAINING</label>
    </div>
 <form>
  <table>
    <tr>
      <td>Training Name </td>
      <td><input type="text" required></td>
    </tr>
    <tr>
      <td>Training Hour </td>
      <td><input type="number" required></td>
    </tr>
   <tr>
    <td>Training Type </td>
    <td>
     <select>
      <option>Type 1</HR></A></option>
      <option>Type 2</HR></A></option>
     </select>
    </td>
   </tr>
   <tr>
    <td>Subject Matter Expert </td>
    <td><input type="text"></td>
    </tr>
  <tr>
    <td><input type="submit" value="Save">
    <input type="reset" value="Cancel"></td>
  </tr>

  <table>
    <label>ENROLLMENT HISTORY</label>
    <tr>
      <th>ID</th>
      <th>Training Form ID</th>
      <th>Employee ID</th>
      <th>Start Date</th>
      <th>End Date</th>
    </tr>
    <tr>
      <td>01</td>
      <td>0012</td>
      <td>2075591</td>
      <td>DD/MM/YY hh:mm:ss</td>
      <td>DD/MM/YY hh:mm:ss</td>
    </tr>
  </table>

</body>
</html>
