<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Detail</title>
</head>
<label>Employee Detail</label>
<body>
 <form>
  <table>
    <tr>
      <td>Employee ID </td>
      <td><input type="number"></td>
    </tr>
    <tr>
      <td>First Name </td>
      <td><input type="text"></td>
    </tr>
   <tr>
    <td>Middle Name </td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Last Name </td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Gender </td>
    <td>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
    </td>
   </tr>
   <tr>
    <td>Department </td>
    <td>
     <select>
      <option>Marketing</HR></A></option>
      <option>Human Resources</HR></A></option>
     </select>
    </td>
   </tr>
   <tr>
    <td>Position </td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Current Level </td>
    <td>
        <select>
         <option>Employee</HR></A></option>
         <option>Supervisor</HR></A></option>
        </select>
    </td>
   </tr>
   <tr>
    <td>Total Training Hours </td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Status </td>
    <td>
     <select>
      <option>Active</HR></A></option>
      <option>Inactive</HR></A></option>
     </select>
    </td>
   </tr>
   <tr>
    <td>Role </td>
    <td>
     <select>
      <option>Role 1</HR></A></option>
      <option>Role 2</HR></A></option>
     </select>
    </td>
   </tr>
   <tr>
    <td><input type="submit" value="Save">
    <input type="reset" value="Cancel"></td>
   </tr>
  </table>
 </form>

 <label>ENROLLMENT HISTORY</label>
  <table>
    <tr>
      <th>ID</th>
      <th>Training ID</th>
      <th>Training Name</th>
      <th>Start Date</th>
      <th>End Date</th>
    </tr>
    <tr>
      <td>01</td>
      <td>1</td>
      <td>Computer Science</td>
      <td>DD/MM/YY hh:mm:ss</td>
      <td>DD/MM/YY hh:mm:ss</td>
    </tr>
  </table>
    <tr>
      <td><input type="submit" value="Back to View Employees"></td>
    </tr>

</body>
</html>
