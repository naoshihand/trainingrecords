<!DOCTYPE HTML>
<html>
<head>
  <title>employeeDetail</title>
</head>
<body>
 <form>
  <table>
   <tr>
    <td>First Name </td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Middle Name </td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Last Name </td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Gender </td>
    <td>
     <input type="radio" name="Gender"> Male
     <input type="radio" name="Gender"> Female
    </td>
   </tr>
   <tr>
    <td>Department </td>
    <td>
     <select>
      <option>Marketing</HR></A></option>
      <option>Human Resources</HR></A></option>
     </select>
    </td>
   </tr>
   <tr>
    <td>Position </td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Current Level </td>
    <td>
        <select>
         <option>Employee</HR></A></option>
         <option>Supervisor</HR></A></option>
        </select>
    </td>
   </tr>
   <tr>
    <td>Total Training Hours </td>
    <td><input type="text"></td>
   </tr>
   <tr>
    <td>Status </td>
    <td>
     <select>
      <option>Active</HR></A></option>
      <option>Inactive</HR></A></option>
     </select>
    </td>
   </tr>
   <tr>
    <td>Role </td>
    <td>
     <select>
      <option>Role 1</HR></A></option>
      <option>Role 2</HR></A></option>
     </select>
    </td>
   </tr>
   <tr>
    <td><input type="submit" value="Save"></td>
    <td><input type="reset" value="Cancel"></td>
   </tr>
  </table>
 </form>
</body>
</html>
