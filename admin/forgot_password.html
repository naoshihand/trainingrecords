<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/forgot_password.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body
    style="background-image: url(&quot;assets/img/bg.jpg&quot;);background-size: cover;background-position: center;height: 100vh; overflow-y: hidden;">
    <section class="login-dark">
        <nav class="navbar navbar-expand-lg navigation-clean-search">
            <div class="container">
                <img class="logo" src="assets/img/logo.jpeg">
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav"></ul>
                </div>
            </div>
        </nav>
        <div class="overlay"></div>
        <form method="post">
            <div class="illustration">
                <h2 style="color: #bf0003;">Reset Your Password</h2>
            </div>
            <div class="mb-3"><input class="form-control" type="email" name="email_address" placeholder="Email Address">
            </div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100"
                    style="background: rgb(191,0,3); color:white; text-decoration: none;"><a
                        href="/admin/dashboard.html">Send Verification Code</a></button></div>

            <a class="back_to_login" href="login.html">Back to login</a>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
