<!DOCTYPE html>
<html>

<head>
  <title>Supervisor Dashboard Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="assets/css/login_form.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navigation-clean-search">
    <div class="container">
      <img class="logo" src="assets/img/logo.jpeg">
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="navbar-nav"></ul>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <!-- Sidebar/menu -->
    <nav class="sidebar collapse" id="mySidebar"><br>
      <div>

        <button>
          <i class="fa fa-th-large fa-fw" style="margin-right:16px!important"></i>Dashboard</button>

        <button>
          <i class="fa fa-history fa-fw" style="margin-right:16px!important"></i>Training History</button>

        <button>
          <i class="fa fa-plus fa-fw" style="margin-right:16px!important"></i>Add New Training</button>

        <button>
          <i class="fa fa-address-card-o fa-fw" style="margin-right:16px!important"></i>Employee Records</button>

        <button>
          <i class="fa fa-bell fa-fw" style="margin-right:16px!important"></i>Request New Records</button>

        <button>
          <i class="fa fa-user fa-fw" style="margin-right:16px!important"></i>My Profile</button>

        <button>
          <i class="fa fa-cog fa-fw" style="margin-right:16px!important"></i>Account Settings</button>

        <button href="logout.html">
          <i class="fa fa-sign-out fa-fw" style="margin-right:16px!important"></i>Log Out</button>

      </div>
    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="overlay-effect hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
      id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="main">

      <!-- Header -->
      <header id="dashboard">

        <span class="hide-large hover-text-gray" onclick="w3_open()"
          style="margin:20px 20px; font-size:36px!important;"><i class="fa fa-bars"></i></span>

        <div style="padding:0.01em 16px;margin-top: 24px">
          <h1><b>Welcome, </b> <b style="color:red;">FirstName LastName (ID)</b></h1>
          <h4><b>Make today meaningful.</b></h4>
        </div>
      </header>

      <!-- First Photo Grid-->
      <div style="padding: 8px">

        <container>
          <div class="box-content">
            <i class="fa fa-history" style="font-size:60px;margin:8px 0px"></i>
            <p><b>Training History</b></p>
          </div>
        </container>

        <container>
          <div class="box-content">
            <i class="fa fa-user" style="font-size:60px;margin:8px 0px"></i>
            <p><b>My Profile</b></p>
          </div>
        </container>

        <container>
          <div class="box-content">
            <i class="fa fa-plus" style="font-size:60px;margin:8px 0px"></i>
            <p><b>Add Training</b></p>
          </div>
        </container>
      </div>

      <!-- Second Photo Grid-->

      <div style="padding: 8px">
        <container>
          <div class="box-content">
            <i class="fa fa-address-card-o" style="font-size:60px;margin:8px 0px"></i>
            <p><b>See Employee Records</b></p>
          </div>
        </container>

        <container>
          <div class="box-content">
            <i class="fa fa-bell" style="font-size:60px;margin:8px 0px"></i>
            <p><b>Request New Records</b></p>
          </div>
        </container>

        <container>
          <div class="box-content">
            <i class="fa fa-cog" style="font-size:60px;margin:8px 0px"></i>
            <p><b>Account Settings</b></p>
          </div>
        </container>

      </div>

      <!-- End page content -->
    </div>
  </div>

  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }
  </script>

</body>

</html>
